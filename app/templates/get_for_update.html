<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>
<body>
    <h3>Update Course</h3>
    <form action="/get_course_update" method="get">
        <div>
            <label for="course_id">Course ID</label>
            <input type="text" name="course_id" id="course_id" value="{{ course_id }}">
        </div>

        <div>
            <label for="cname">Course Name</label>
            <input type="text" name="cname" id="cname" value="{{ record.cname }}">
        </div>

        <div>
            <label for="department">Department</label>
            <input type="text" name="department" id="department" value="{{ record.department }}">
        </div>

        <div>
            <label for="credit">Credit</label>
            <input type="text" name="credit" id="credit" value="{{ record.credit }}">
        </div>

        <input type="submit" value="post">
    </form>
</body>
</html>
